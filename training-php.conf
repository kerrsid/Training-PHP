<VirtualHost *:80>
        ServerName training-php.local

        DocumentRoot "/usr/claudiu/training-php/public"
        <Directory "/usr/claudiu/training-php/public">
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Require all granted
            Order deny,allow
            Allow from all
        </Directory>

        ErrorLog /var/log/apache2/training-php.err
        CustomLog /var/log/apache2/training-php combined
</VirtualHost>